<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <div id="header-border">
        <header>
            <div id="header-name">
                <p id="name">David Martin</p>
            </div>
            <div id="header-nav">
                <nav>
                    <ul>
                        <li><a id="nav-a" href="contact.html">Contact</a></li>
                        <li><a id="nav-a" href="portfolio.html">Portfolio</a></li>
                        <li><a id="nav-a" href="index.html">About</a></li>
                    </ul>
                </nav>
            </div>
            <div class="clear-left"></div>
        </header>
    </div>

    <div id="content">
        <div id="contact-me">
            <h1>Contact</h1>
            <hr size="3" noshade>
        
            <form id="contact" action="https://formspree.io/webdevelopment.du@gmail.com" method="post">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="_name" placeholder="John Smith" required/><br>
                <label for="email">Email</label><br>
                <input type="email" name="_replyto" id="_email" placeholder="example@gmail.com" required/><br>
                <label for="message">Message</label><br>
                <textarea rows="8" name="message" id="_message" required></textarea><br>
                <input type="submit" value="Submit" name="submit" id="btnsubmit"><span> </span><br>
                <input type="hidden" name="_subject" value="My Portfolio Contact Form Inquiry" />
                <input type="text" name="_gotcha" id="_spam" />
                <input type="hidden" name="_next" value="" />
                <!--input type="hidden" name="_cc" value=contact._replyto.value /-->
            </form>
        </div>
    </div>

    <div id="footer">
        <p>Copyright &copy;</p> 
    </div>
</body>
</html>
